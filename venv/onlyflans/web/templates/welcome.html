{% extends 'base.html'%}

{% block title %} Acerca de OnlyFlans {% endblock title %}
{% block contenido %}
<div class="container">
  <div class="content">
    {% block content %}
    <h1>Bienvenido cliente</h1>
    <div class="container">
      <div class="row">
        {% for flan in flanes %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ flan.name }}</h5>
              <p class="card-text">{{ flan.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    {% endblock %}
  </div>
</div>
{% endblock contenido%}
