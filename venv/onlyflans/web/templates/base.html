<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a OnlyFlans</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f0d6d5; box-sizing: border-box;">
    
        <header>
            <div class="p-3 text-center text-white" style="background-color: #a82050;" >
                <img src="../static/OnlyFlans.png"  width="400" alt="Logo de OnlyFlans" class="img-fluid">
            </div>
        </header>

       
        <nav class="navbar navbar-expand-lg navbar-dark mb-3" style="background-color: #9c4c59;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/acerca/">Acerca</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/bienvenido/">Bienvenido</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="/contact/">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

    </div>
        <footer class="p-3 mt-3 text-white" style="background-color: #a82050;">
            <div class="text-center text-black p-3">Desarrollado por Katherine Lazo para Desafío Latam</div>
        </footer>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
